replicaCount: 1

image:
  repository: global-dashboard-authentication
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 8080 # gRPC/HTTP

kafka:
  bootstrap:
    servers: "my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"

redis:
  auth:
    enabled: true
    password: "redispassword"
  architecture: standalone
  enabled: false

app:
  redis:
    host: "redis-master"
    port: 6379
    password: "redispassword"

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 250m
    memory: 512Mi
