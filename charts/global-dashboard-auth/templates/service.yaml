apiVersion: v1
kind: Service
metadata:
  name: {{ include "global-dashboard-auth.fullname" . }}
  labels:
    {{- include "global-dashboard-auth.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 50051
      targetPort: 50051
      protocol: TCP
      name: grpc
  selector:
    {{- include "global-dashboard-auth.selectorLabels" . | nindent 4 }}
