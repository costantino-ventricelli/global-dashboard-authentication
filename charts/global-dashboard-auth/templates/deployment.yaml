apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "global-dashboard-auth.fullname" . }}
  labels:
    {{- include "global-dashboard-auth.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "global-dashboard-auth.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "global-dashboard-auth.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: MICRONAUT_SERVER_PORT
              value: {{ .Values.service.port | quote }}
            - name: GRPC_SERVER_PORT
              value: "50051"
            - name: REDIS_URI
              value: "redis://:{{ .Values.app.redis.password }}@{{ .Values.app.redis.host }}:{{ .Values.app.redis.port }}"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: {{ .Values.kafka.bootstrap.servers | quote }}
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: http
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
